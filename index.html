<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueCollar</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:regular,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Mulish:regular" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="container">
                <div class="header__opening">
                    <div class="openning-hours">Opening Hours: 06:00 to 20:00</div>
                    <div class="header__links">
                        <a href="#!" class="header__link"><img src="img/header/facebook.svg" alt=""></a>
                        <a href="#!" class="header__link"><img src="img/header/twitter.svg" alt=""></a>
                        <a href="#!" class="header__link"><img src="img/header/Vector.svg" alt=""></a>
                        <a href="#!" class="header__link"><img src="img/header/Insta.svg" alt=""></a>
                    </div>
                </div>
                <div class="header__logo">
                    <a href="" class="logo"><img src="img/header/logo.svg" alt=""></a>
                    <div class="header__contacts">
                        <div class="header__mail">
                            <div class="contacts__link">
                                <div class="contacts__img-bg">
                                    <img src="img/header/mail.svg" alt="" class="contacts__img">
                                </div>    
                                <div class="contacts__items">
                                        <div class="contacts__tittel">Mail Us</div>
                                        <div class="contacts__item">Info@bluecollar.com</div>
                                </div>
                            </div>    
                        </div>
                        <div class="header__call">
                            <div class="contacts__link">
                                <div class="contacts__img-bg">
                                    <img src="img/header/call.svg" alt="" class="contacts__img">
                                </div>
                                <div class="contacts__items">
                                        <div class="contacts__tittel">Call Us</div>
                                        <div class="contacts__item">+01 569 896 654</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header__nav">
                    
                        <ul class="nav__links">
                            <li class="nav__link active"><a href="#!">Home</a></li>
                            <li class="nav__link"><a href="#!">About Us</a></li>
                            <li class="nav__link"><a href="#!">Pages</a></li>
                            <li class="nav__link"><a href="#!">Blog</a></li>
                            <li class="nav__link"><a href="#!">Contact Us</a></li>
                        </ul>
                    
                    <div class="nav__btn btn">Have Any Questions?</div>
                </div>
            </div>
            <div class="header__content"></div>
        </div>
        <div class="main"></div>
        <div class="footer"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
